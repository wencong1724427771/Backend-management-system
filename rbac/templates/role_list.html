{% extends 'starter.html' %}

{% block title %}
        <h1>
            角色展示
        </h1>
      {% endblock %}
{% block content %}

{#    <div class="luffy-container">#}
    <div>
        <div class="btn-group" style="margin: 5px 0">
            <a class="btn btn-default" href="{% url 'rbac:role_add' %}">
                <i class="fa fa-plus-square" aria-hidden="true"></i> 添加角色
            </a>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>角色</th>

                <th>选项</th>
            </tr>
            </thead>
            <tbody>
            {% for role in role_list %}
                <tr>
                    <td>{{ role.id }}</td>
                    <td>{{ role.name }}</td>

                    <td>
                        <a style="color: #333333;" href="{% url 'rbac:role_edit' role.pk %}">
                            <i class="fa fa-edit" aria-hidden="true"></i></a>
                        |
                        <a style="color: #d9534f;" href="{% url 'rbac:role_del' role.pk %}"><i class="fa fa-trash-o"></i></a>
                    </td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
